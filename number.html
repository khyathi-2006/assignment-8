<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter the number");
        if(a>0){
            document.write("It is a Positive Number");
        }
        else{
            document.write("It is a Negative Number");
        }
    </script>
</body>
</html>
